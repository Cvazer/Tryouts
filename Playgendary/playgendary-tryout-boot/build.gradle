group 'com.github.cvazer'
version '1.0'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.1.RELEASE")
        classpath("io.spring.gradle:dependency-management-plugin:0.4.0.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

dependencyManagement {
    imports {
        mavenBom 'org.springframework.data:spring-data-releasetrain:Kay-SR6'
    }
}

bootJar {
    baseName = 'rest-tryout-playgendary'
    version =  '1.0.0'
}

springBoot {
    mainClassName = 'com.github.cvazer.tryout.playgendary.Application'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    compile("io.springfox:springfox-swagger2:2.8.0")
    compile("io.springfox:springfox-petstore:2.0.2")
    compile("io.springfox:springfox-data-rest:2.8.0")
    compile("io.springfox:springfox-swagger-ui:2.8.0")
    compile("joda-time:joda-time:2.3")
    compile("com.h2database:h2:1.4.197")
    testCompile("junit:junit")
}